<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Receipt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}" class="logo">Receipt Manager</a>
            <a href="{{ url_for('show_receipts') }}" class="nav-link">View Receipts</a>
        </nav>
    </header>

    <main class="center">
        <h1>Receipt</h1>
        
        {% if file_extension in ['jpg', 'jpeg', 'png', 'gif'] %}
            <img src="{{ image_url }}" alt="Receipt Image">
        {% elif file_extension == 'pdf' %}
            <iframe src="{{ image_url + '#toolbar=0&navpanes=0' }}" type="application/pdf" width="600" height="800" style="border:none"></iframe>
        {% else %}
            <p>File format not supported.</p>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2024 Receipt Manager. All Rights Reserved.</p>
    </footer>
</body>
</html>
